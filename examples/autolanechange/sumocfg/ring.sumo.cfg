<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="ring.net.xml"/>
        <route-files value="ring.rou.xml"/>
        <additional-files value="ring.add.xml"/>
    </input>
    <processing>
        <step-method.ballistic value="true"/>
        <collision.action value="warn"/>
    </processing>

    <time>
        <begin value="0"/>
        <end value="81600"/>
        <step-length value="0.01"/>
    </time>

    <gui_only>
        <start value="false"/>
        <gui-settings-file value="ring.gui.xml"/>
    </gui_only>

</configuration>
