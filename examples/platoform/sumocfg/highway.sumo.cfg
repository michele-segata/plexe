<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="highway.net.xml"/>
        <route-files value="highway.rou.xml"/>
        <additional-files value="highway.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="816000"/>
        <step-length value="0.05"/>
    </time>

    <processing>
        <step-method.ballistic value="true"/>
        <collision.action value="remove"/>
        <collision.stoptime value="10"/>
        <!--lateral-resolution value="0.4"/-->
        <tripinfo-output value="tripinfo.xml"/>
        <collision-output value="collision.xml"/>
        <!--lanedata-output value="lanedata.xml"/-->
    </processing>

    <gui_only>
        <start value="true"/>
        <gui-settings-file value="highway.gui.xml"/>
    </gui_only>

</configuration>
